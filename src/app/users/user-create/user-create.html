<h2>Create User</h2>

<form (ngSubmit)="submit()">
  <div>
    <label>Name</label>
    <input
      type="text"
      [(ngModel)]="user.name"
      name="name"
      required
    />
  </div>

  <div>
    <label>Email</label>
    <input
      type="email"
      [(ngModel)]="user.email"
      name="email"
      required
    />
  </div>

  <div>
    <label>Password</label>
    <input
      type="password"
      [(ngModel)]="user.password"
      name="password"
      required
    />
  </div>

  <br />

  <button type="submit">Create</button>
</form>
