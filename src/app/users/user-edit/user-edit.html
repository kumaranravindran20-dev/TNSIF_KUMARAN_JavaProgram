<h2>Edit User</h2>

<form (ngSubmit)="update()">
  <div>
    <label>Name</label>
    <input
      type="text"
      [(ngModel)]="user.name"
      name="name"
      required
    />
  </div>

  <div>
    <label>Email</label>
    <input
      type="email"
      [(ngModel)]="user.email"
      name="email"
      required
    />
  </div>

  <button type="submit">Update</button>
</form>
