<h2>User List</h2>

<button (click)="fetchUsers()">Fetch Users</button>

<p *ngIf="users.length === 0">
  No users found
</p>

<table *ngIf="users.length > 0">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button
          class="edit-btn"
          [routerLink]="['/users/edit', user.id]">
          Edit
        </button>

        <button
          class="delete-btn"
          (click)="deleteUser(user.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
